name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-skill:
    name: Validate Skill
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate SKILL.md
        run: bash tests/validate-skill.sh

      - name: Validate structure
        run: bash tests/validate-structure.sh

  test-security:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run security tests
        run: bash tests/test-security.sh

  lint-scripts:
    name: Lint Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: calendar-scheduling/scripts

  lint-json:
    name: Validate JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate preset JSON files
        run: |
          for f in calendar-scheduling/assets/presets/*.json calendar-scheduling/.mcp.json; do
            echo "Validating: $f"
            JSON_FILE="$f" python3 -c "import json, os; json.load(open(os.environ['JSON_FILE']))" || exit 1
          done
          echo "All JSON files valid."

  link-check:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          folder-path: '.'
          config-file: '.github/markdown-link-check-config.json'
